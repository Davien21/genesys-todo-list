<!DOCTYPE html>
<html>
	<head>
		<title>GENESYS TODO LIST</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
		<!-- <link rel="stylesheet" type="text/css" href="./assets/css/extra-responsive.css"> -->
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<header>
			<div class="container-fluid">
				<div class="row py-4 ">
					<div class="mx-auto d-flex ">
						<div class="col-auto">
							<img class="tiny-svg" src="./assets/imgs/svgs/logo-2.svg">
						</div>
						<div class="col">
							<h1 class=" h3">GENESYS TODO LIST</h1>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<div class="container-fluid">
				<div class="row">
					<div class=" col-11 col-sm-9 col-md-8 col-lg-6 mx-auto">
						<!-- THIS SECTION IS UNDER REVIEW based on value added -->
						<div class="row d-none">
							<h3 class=" col h4">
								<span class="col-auto d-none d-md-inline-block">Welcome!</span>
								<span class="col-auto text-def-orange">#WEAREGENESYS</span>
							</h3>
						</div>
						<!-- END OF SECTION -->

						<div class="row mt- ">
							<div class="col task-block">
								<form class="add-form form-group paper-box ">
									<div class="input-group ">
										<input id="task-input" class="form-control"  placeholder="Type in a new task">
										<div class="input-group-append">
											<button class="btn btn-orange" id="add-btn">
												<span>Add</span>
												<span class="d-none d-md-inline-block">Task</span>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div id="tasks-header" class="row justify-content-between">
							<div class="pl-0 d-flex  ">
								<small class="col ">Pending:</small>
								<small id="pending-count" class="col-auto white-on-orange counter material-box">0</small>
							</div>
							<div class="pl-0 ml-md-auto d-flex col-auto ">
								<small class="col ">Total:</small>
								<small id="task-count" class="col-auto counter orange-on-white material-box">0</small>
							</div>
						</div>
						<hr class="mt-2">
						<ol id="task-display" class="edit-form list-group">
							
						</ol>
						
					</div>
				</div>
			</div>
		</main>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
